<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>WorkerHooks Example</title>
    <style>

*,
*::before *::after {
  box-sizing: border-box;
}

html,
body {
  height: 100%;
}

body {
  background: #245369;
  display: -webkit-box;
  display: flex;
  -webkit-box-pack: center;
          justify-content: center;
  -webkit-box-align: center;
          align-items: center;
  font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
  height: 100%;
}

#app {
  display: flex;
  flex-direction: column;
  align-items: center;
}

.card {
  background: #56c7d9;
  border-radius: 4px;
  color: black;
  padding: 24px 18px;
  min-height: 400px;
  width: 300px;
}
.card__avatar {
  background: #f388af;
  border-radius: 4px;
  box-shadow: 12px 12px 0px 0px #acd6f1, -12px -12px 0px 0px #547d9c;
  margin: 0 auto 36px auto;
  padding: 24px;
  width: 140px;
}
.card__body {
  letter-spacing: 2px;
  font-weight: 200;
  font-size: 16px;
  width: 100%;
}
.card__heading {
  text-align: center;
  font-size: 22px;
  margin: 0 auto;
}
.card__subheading {
  text-align: center;
  font-size: 12px;
  text-transform: uppercase;
}
.card__cta {
  display: -webkit-box;
  display: flex;
  -webkit-box-pack: center;
          justify-content: center;
  margin-top: 30px;
}

.btn {
  -webkit-appearance: none;
     -moz-appearance: none;
          appearance: none;
  background: #f388af;
  border: 1px solid #f388af;
  border-radius: 4px;
  color: white;
  cursor: pointer;
  font-size: 16px;
  font-weight: 600;
  letter-spacing: 2px;
  padding: 12px 24px;
  text-transform: uppercase;
  -webkit-transition: ease all 0.2s;
  transition: ease all 0.2s;
}

.btn-wrapper {
  display: flex;
  margin-bottom: 24px;
}

.btn-wrapper .btn {
  margin-right: 12px;
}

.btn--14 {
  font-size: 14px;
}

.btn--secondary {
  background: #56c7d9;
  border: 1px solid #56c7d9;
  font-size: 14px;
}

.btn:hover {
  background: #547d9c;
  border: 1px solid #547d9c;
  -webkit-transform: scale(1.2);
          transform: scale(1.2);
}

.btn--secondary:hover {
  background: #f388af;
  border: 1px solid #f388af;
}

.logo {
  position: relative;
  filter: hue-rotate(1deg) brightness(0.4);
}

.logo::before {
  content: '';
  position: absolute;
  left: 0;
  right: 0;
  top: 0;
  bottom: 0;
  background: #00d9ff;
  opacity: 0.3;
}

.sidebar {
  position: absolute;
  right: 0;
  top: 0;
  width: 340px;
  background: white;
  height: 100vh;
  overflow: auto;
  padding: 12px;
}

button, input, select, textarea {
  /* I want my default button style back */
  font-size: 90%;
}

* {
  box-sizing: border-box;
}

.loader-container {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translateX(-50%) translateY(-50%);
}

.loader {
  position: relative;
  margin: 0 auto;
  width: 120px;
  }

.loader:before {
  content: '';
  display: block;
  padding-top: 100%;
}

.circular {
  animation: rotate 2s linear infinite;
  height: 100%;
  transform-origin: center center;
  width: 100%;
  position: absolute;
  top: 0;
  bottom: 0;
  left: 0;
  right: 0;
  margin: auto;
}

.path {
  stroke-dasharray: 1, 200;
  stroke-dashoffset: 0;
  animation: dash 1.5s ease-in-out infinite, color 6s ease-in-out infinite;
  stroke-linecap: round;
}

@keyframes rotate {
  100% {
    transform: rotate(360deg);
  }
}

@keyframes dash {
  0% {
    stroke-dasharray: 1, 200;
    stroke-dashoffset: 0;
  }
  50% {
    stroke-dasharray: 89, 200;
    stroke-dashoffset: -35px;
  }
  100% {
    stroke-dasharray: 89, 200;
    stroke-dashoffset: -124px;
  }
}

@keyframes color {
  100%,
  0% {
    stroke: #f242f5;
  }
  40% {
    stroke: #f242f5;
  }
  66% {
    stroke: #f242f5;
  }
  80%,
  90% {
    stroke: #f242f5;
  }
}


    </style>
</head>

<body>
    <div id="app"></div>
</body>

</html>
